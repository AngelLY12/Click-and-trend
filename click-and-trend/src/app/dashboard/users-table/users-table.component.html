<div class="container mx-auto px-4 py-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Lista de Usuarios</h2>
  </div>

  <table class="min-w-full bg-white shadow-md rounded overflow-hidden">
    <thead class="bg-gray-800 text-white">
      <tr>
        <th class="py-2 px-4">ID</th>
        <th class="py-2 px-4">Nombre de usuario</th>
        <th class="py-2 px-4">Nombre(s)</th>
        <th class="py-2 px-4">Apellidos</th>
        <th class="py-2 px-4">Edad</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="border-b hover:bg-gray-100">
        <td class="py-2 px-4">{{ user.id }}</td>
        <td class="py-2 px-4">{{ user.username }}</td>
        <td class="py-2 px-4">{{ user.firstname }}</td>
        <td class="py-2 px-4">{{ user.lastname }}</td>
        <td class="py-2 px-4">{{ user.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
