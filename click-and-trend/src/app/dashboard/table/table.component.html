  <div>
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold">Lista de Productos</h2>
      <button (click)="addProduct()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Añadir Producto</button>
    </div>

    <table class="min-w-full bg-white shadow-md rounded overflow-hidden text-center">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="py-2 px-4">ID</th>
          <th class="py-2 px-4">Producto</th>
          <th class="py-2 px-4">Género</th>
          <th class="py-2 px-4">Categoría</th>
          <th class="py-2 px-4">Subcategoría</th>
          <th class="py-2 px-4">Precio</th>
          <th class="py-2 px-4">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="border-b hover:bg-gray-100">
          <td class="py-2 px-4">{{ product.id }}</td>
          <td class="py-2 px-4">{{ product.title }}</td>
          <td class="py-2 px-4">{{ product.gender }}</td>
          <td class="py-2 px-4">{{ product.category }}</td>
          <td class="py-2 px-4">{{ product.subCategory }}</td>
          <td class="py-2 px-4">{{ product.cost | currency }}</td>
          <td class="py-2 px-4 flex space-x-2">
            <button (click)="editProduct(product)" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Editar</button>
            <button (click)="openModal()" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Eliminar</button>

            <div *ngIf="isModalOpen" id="popup-modal" tabindex="-1" class="fixed inset-0 flex justify-center items-center z-50 bg-black bg-opacity-50">
              <div class="relative p-4 w-full max-w-md bg-white rounded-lg shadow-lg dark:bg-gray-700">
                <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="closeModal()">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">
                  <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>
                  <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">¿Estás seguro de que quieres eliminar el producto?</h3>
                  <button (click)="deleteProduct(product.id)" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                    Sí, estoy seguro
                  </button>
                  <button (click)="closeModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    No, cancelar
                  </button>
                </div>
              </div>
            </div>

          </td>
        </tr>
      </tbody>
    </table>

  </div>
