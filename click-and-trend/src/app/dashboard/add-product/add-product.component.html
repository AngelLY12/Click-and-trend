<div class="container mx-auto px-8 py-6 max-w-xl shadow-md rounded-md">
  <h2 class="text-2xl font-semibold mb-4">Añadir Producto</h2>
  <form (ngSubmit)="addProduct()" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium">Nombre del Producto</label>
      <input [(ngModel)]="product.title" name="title" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>
    <div>
      <label class="block text-sm font-medium">Para...</label>
      <select [(ngModel)]="product.gender" name="gender" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="HOMBRES">HOMBRES</option>
        <option value="MUJERES">MUJERES</option>
        <option value="NIÑOS">NIÑOS</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium">Categoría</label>
      <select
        [(ngModel)]="product.category"
        (change)="onCategoryChange()"
        name="category"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="" disabled selected>Seleccione una categoría</option>
        <option value="ROPA">Ropa</option>
        <option value="CALZADO">Calzado</option>
        <option value="ACCESORIOS">Accesorios</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium">Subcategoría</label>
      <select
        [(ngModel)]="product.subCategory"
        name="subCategory"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="" disabled selected>Seleccione una subcategoría</option>

        <option *ngFor="let subCategory of filteredSubCategories" [value]="subCategory">
          {{ formatSubCategory(subCategory) }}
        </option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium">Precio</label>
      <input [(ngModel)]="product.cost" name="cost" type="number" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>
    <div>
      <label class="block text-sm font-medium">Cantidad</label>
      <input [(ngModel)]="product.quantity" name="quantity" type="number" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>
    <div class="col-span-2">
      <label class="block text-sm font-medium">Descripción</label>
      <textarea [(ngModel)]="product.desc" name="desc" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
    <!-- Campo para agregar imagen -->
    <div class="col-span-2 cursor-pointer bg-blue-700 rounded-md p-2 text-white text-center">
      <p-fileUpload
      mode="basic"
      chooseLabel="Selecciona una imagen"
      chooseIcon="pi pi-upload"
      name="demo[]"
      [customUpload]="true"
      accept="image/*"
      maxFileSize="1000000"
      (onSelect)="onFileSelected($event)" />
    </div>


    <button type="submit" class="col-span-2 w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Guardar</button>
  </form>
</div>
