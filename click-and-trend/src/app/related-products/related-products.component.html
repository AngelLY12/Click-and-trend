<div class="container mx-auto my-8">
  <h2 class="text-2xl font-bold mb-4">También te puede interesar</h2>
  <div class="flex space-x-4 overflow-x-auto scrollbar-hide">
    @for (item of relatedProducts; track item.id) {
      <div class="flex-none w-72 border rounded-lg p-4 shadow-lg">
        <img src="{{ item.img }}" alt="{{ item.title }}" class="w-full h-40 object-cover rounded-t-lg">
        <h3 class="font-semibold mt-2 text-lg text-center">{{ item.title }}</h3>
        <p class="text-center text-lg">
          <span class="text-3xl font-bold text-slblue06">${{item.cost.toFixed(2)}}</span>
          <span class="text-xs text-slblue06">MXN</span>
        </p>
        <a href="#" class="flex items-center justify-center rounded-md bg-blue-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Añadir al carrito</a
        >
      </div>
    }
  </div>
</div>
